<!DOCTYPE html>
<html>
<head>
	<title>prototypes</title>
	<script>
		function person(name,age)
		{
			//prototype...
			this.name = name;		//this keyword refer to the current object;
			this.age = age;			
			this.greeting = function()
						{ 
							return 'Hello! My name is '+ this.name;
						}		
		}	
		//New is used to create new objects from same prototype
		var ankitTiwari = new person('Ankit Tiwari', 21); 
		console.log(ankitTiwari.greeting());
		document.write(ankitTiwari.greeting());

		 function student(name, age, school)
		  {
		 	// prototype...
		 	this._proto_ = new person(name, age);
		 	this.school = school;
		 }
		 var sakshiTiwari = new student(' Sakshi Tiwari', 12 ,' G.D.Lancers');
		 console.log(sakshiTiwari._proto_.greeting());
		 sakshiTiwari._proto_.greeting();
		console.log(sakshiTiwari._proto_.name);
	</script>
</head>
<body> 
	
</body>
</html>
